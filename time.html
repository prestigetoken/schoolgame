<!DOCTYPE html>
<html>
<body>
<title>Real Time</title>
<h1 align="center">The Real Time:</h1>
   
<h2 align="center" id="demo"></h2>

<script>
var myVar = setInterval(myTimer, 1000);

function myTimer() {
    var d = new Date();
    document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
